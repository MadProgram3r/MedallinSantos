       $(document).ready(function(event){
            $("#contenedor").click(function(event){
                if(event.target.classList.contains("colorR")){
                    event.target.classList.remove('colorR');
                }else{
                    event.target.classList.add('colorR');
                }
            })
        })
    </script>
