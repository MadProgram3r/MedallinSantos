<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: rgb(40,15,97); background: radial-gradient(circle, rgba(40,15,97,1) 45%, rgba(180,6,59,1) 88%, rgba(205,65,65,1) 100%);">
    <div>
        <button class="btn btn-outline-info" id="btnASYNC">
            EJECUTAR ASINCRONO
        </button>
        <button class="btn btn-outline-info" id="btnSYNC">
            EJECUTAR SINCRONO
        </button>
        <div class="container text-center" style="margin-top:20%;">
            <div class="row justify-content-md-center">
                <div id="FraseModule" style="color:white; font-size:50px;"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import * as myModuleS from "../papakete2/index.js";

        document.getElementById('btnASYNC').addEventListener("click", async () =>  {
            await import('../papakete2/index.js').then( module => {
                document.getElementById('FraseModule').innerText = module.obtieneFrase(2);
            })
        });

        document.getElementById('btnSYNC').addEventListener("click", () => {
            document.getElementById('FraseModule').innerText = myModuleS.obtieneFrase(1);

        })

    </script>
</body>
</html>
