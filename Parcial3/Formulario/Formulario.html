<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Formulario.css">
    <title>Document</title>
</head>
<body>
    <form>
      <h2>Formulario Pokemon</h2>
          <div  class="row mb-3 formulario">
            <div class="col-sm-12 col-md-1 col-lg-2 ">
              <label for="exampleInputEmail1" class="form-label">Id</label>
              <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-5 ">
            <label for="exampleInputPassword1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="col-sm-12 col-md-5 col-lg-5 ">
            <label for="exampleInputPassword1" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 ">
            <label for="exampleInputPassword1" class="form-label">Tipo 1</label>
            <select class="form-select" aria-label="Default select example" id="tipo1">
              <option selected>Agua</option>
              <option value="Acero">Acero</option>
              <option value="Bicho">Bicho</option>
              <option value="Dragon">Drágon</option>
              <option value="Electrico">Eléctrico</option>
              <option value="Fantasma">Fantasma</option>
              <option value="Fuego">Fuego</option>
              <option value="Hada">Hada</option>
              <option value="Hielo">Hielo</option>
              <option value="Lucha">Lucha</option>
              <option value="Normal">Normal</option>
              <option value="Planta">Planta</option>
              <option value="Psíquico">Psíquico</option>
              <option value="Roca">Roca</option>
              <option value="Siniestro">Siniestro</option>
              <option value="Tierra">Tierra</option>
              <option value="Veneno">Veneno</option>
              <option value="Volador">Volador</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="exampleInputPassword1" class="form-label">Tipo 2</label>
            <select class="form-select" aria-label="Default select example" id="tipo2">
              <option selected>N/A</option>
              <option value="Agua">Agua</option>
              <option value="Acero">Acero</option>
              <option value="Bicho">Bicho</option>
              <option value="Dragon">Drágon</option>
              <option value="Electrico">Eléctrico</option>
              <option value="Fantasma">Fantasma</option>
              <option value="Fuego">Fuego</option>
              <option value="Hada">Hada</option>
              <option value="Hielo">Hielo</option>
              <option value="Lucha">Lucha</option>
              <option value="Normal">Normal</option>
              <option value="Planta">Planta</option>
              <option value="Psíquico">Psíquico</option>
              <option value="Roca">Roca</option>
              <option value="Siniestro">Siniestro</option>
              <option value="Tierra">Tierra</option>
              <option value="Veneno">Veneno</option>
              <option value="Volador">Volador</option>
            </select>     
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="exampleInputPassword1" class="form-label">Descripcion</label>
            <textarea class="form-control descripcion" id="descripcion"></textarea>
          </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="submit">Ingresar</button>
      </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
