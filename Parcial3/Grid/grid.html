<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="../../jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
</head>
<body>
    <div id="jsGrid"></div>
    <script>

        var pokemon = [];
        consulta();
         async function consulta(){
            let response = await fetch("conexionMysql.php")
           let datoJson = await response.json();;
           pokemon = datoJson;
           console.log(datoJson);

           $("#jsGrid").jsGrid({
            width: "100%",
            height: "400px",
     
            inserting: true,
            editing: true,
            sorting: true,
            paging: true,
     
            data: pokemon,
            
            fields: [
                { name: "ID", type: "number", width: 10, validate: "required" },
                { name: "Nombre", type: "text", width: 50 },
                { name: "Categoria", type: "text", width: 200 },
                { name: "Tipo1", type: "text", width:200 },
                { name: "Tipo2", type: "text", width:200},
                { name: "Descripcion", type: "text", width: 200 },
                { type: "control" }
            ]
        });
     }
     
 
    </script>
</body>
</html>
