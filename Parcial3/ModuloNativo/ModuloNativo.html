<html lang="en">

<body>
    <h1>Calcular cuadrado de un numero</h1>
    <input type="text" id="input">
    <input type="button" id="btn" value="Calcular">

        import * as funciones from "./module.js"
        document.getElementById("btn").addEventListener("click", function eventoBtn(){
          let valor = document.getElementById("input").value;
          alert(funciones.cuadrado(valor));
        })


    </script>
</body>
