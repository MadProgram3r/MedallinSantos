      <!-- The Modal -->
<form id="formModal">
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Consulta</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <label for="idModal" class="form-label">Id</label>
            <input type="text" class="form-control" id="idModal" name="idModal" aria-describedby="emailHelp">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="obtener" data-bs-dismiss="modal">Obtener</button>
        </div>
  
      </div>
    </div>
  </div>
  </form>

  <form id="formBorrar">
    <div class="modal" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Borrar</h4>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body" id="modalBodyD">
              <label for="idBorrar" class="form-label" id="lblBorrar">Id</label>
              <input type="text" class="form-control" id="idBorrar" name="idBorrar" aria-describedby="emailHelp">
              <div id="respuestaB"></div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close" id="close">Close</button>
            <button type="button" class="btn btn-primary" id="delete">Borrar</button>
          </div>
    
        </div>
      </div>
    </div>
    </form>

  
  <div class="modal" id="respuesta">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="modalHeader">Insertar</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" id="modalBody">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>

  document.getElementById("obtener").addEventListener("click", async function(){
    data = new FormData(document.getElementById("formModal"));
    let response = await fetch("traerDato.php",{
      method: 'Post',
      body: data
    })
           let datoJson = await response.json();
           document.getElementById("id").value = datoJson[0].ID;
           document.getElementById("nombre").value = datoJson[0].Nombre;
           document.getElementById("categoria").value = datoJson[0].Categoria;
           document.getElementById("tipo1").value = datoJson[0].Tipo1;
           document.getElementById("tipo2").value = datoJson[0].Tipo2;
           document.getElementById("descripcion").value = datoJson[0].Descripcion;
          
           console.log(datoJson[0]);
  })

  document.getElementById("submit").addEventListener("click", async function(){
    data = new FormData(form1);
    let response = await fetch("insertarDato.php",{
      method: 'Post',
      body: data
    })
          let datoJson = await response.json();
          $('#respuesta').modal('show');
          document.getElementById("modalBody").innerHTML = datoJson.message;          
  })

  document.getElementById("delete").addEventListener("click", async function(){
    data = new FormData(document.getElementById("formBorrar"));
    let response = await fetch("borrarDato.php",{
      method: 'Post',
      body: data
    })
           let datoJson = await response.json();
           document.getElementById("lblBorrar").style.display = "none";
           document.getElementById("idBorrar").style.display = "none";  
           document.getElementById("respuestaB").innerHTML = datoJson.message;  
           document.getElementById("respuestaB").style.display = "block"; 
  })

  document.getElementById("close").addEventListener("click", async function(){
    document.getElementById("lblBorrar").style.display = "block";
    document.getElementById("idBorrar").style.display = "block";    
    document.getElementById("respuestaB").style.display = "none"; 
    document.getElementById("idBorrar").value = "";
  })

  </script>

</body>
</html>
